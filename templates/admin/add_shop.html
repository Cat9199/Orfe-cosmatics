{% extends "admin/base.html" %}
{% block content %}

<!-- Add Shop Modal -->
<div id="addShopModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50 hidden">
      <div class="bg-white rounded-lg shadow-lg w-full max-w-4xl p-6 relative">
            <span class="absolute top-4 right-4 text-gray-500 cursor-pointer"
                  onclick="document.getElementById('addShopModal').style.display='none'">&times;</span>
            <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">إضافة متجر</h2>
            <form action="/agent/shop" method="post" enctype="multipart/form-data">
                  <div class="grid grid-cols-2 gap-4">
                        <div class="mb-4">
                              <label for="name" class="block text-sm font-medium text-gray-800">اسم المتجر:</label>
                              <input type="text" id="name" name="name" required
                                    class="w-full p-2 border border-gray-300 rounded-lg">
                        </div>
                        <div class="mb-4">
                              <label for="about_us" class="block text-sm font-medium text-gray-800">عن المتجر:</label>
                              <textarea id="about_us" name="about_us"
                                    class="w-full p-2 border border-gray-300 rounded-lg"></textarea>
                        </div>
                        <div class="mb-4">
                              <label for="address" class="block text-sm font-medium text-gray-800">العنوان:</label>
                              <input type="text" id="address" name="address"
                                    class="w-full p-2 border border-gray-300 rounded-lg">
                        </div>
                        <div class="mb-4">
                              <label for="phone" class="block text-sm font-medium text-gray-800">الهاتف:</label>
                              <input type="text" id="phone" name="phone"
                                    class="w-full p-2 border border-gray-300 rounded-lg">
                        </div>
                        <div class="mb-4">
                              <label for="email" class="block text-sm font-medium text-gray-800">البريد
                                    الإلكتروني:</label>
                              <input type="email" id="email" name="email"
                                    class="w-full p-2 border border-gray-300 rounded-lg">
                        </div>
                        <div class="mb-4">
                              <label for="facebook" class="block text-sm font-medium text-gray-800">فيسبوك:</label>
                              <input type="text" id="facebook" name="facebook"
                                    class="w-full p-2 border border-gray-300 rounded-lg">
                        </div>
                        <div class="mb-4">
                              <label for="instagram" class="block text-sm font-medium text-gray-800">إنستجرام:</label>
                              <input type="text" id="instagram" name="instagram"
                                    class="w-full p-2 border border-gray-300 rounded-lg">
                        </div>
                        <div class="mb-4">
                              <label for="logo" class="block text-sm font-medium text-gray-800">شعار المتجر:</label>
                              <input type="file" id="logo" name="logo"
                                    class="w-full p-2 border border-gray-300 rounded-lg">
                        </div>
                        <div class="mb-4">
                              <label for="primary_color" class="block text-sm font-medium text-gray-800">اللون
                                    الأساسي:</label>
                              <input type="color" id="primary_color" name="primary_color"
                                    class="w-full p-2 border border-gray-300 rounded-lg">
                        </div>
                        <div class="mb-4">
                              <label for="secondary_color" class="block text-sm font-medium text-gray-800">اللون
                                    الثانوي:</label>
                              <input type="color" id="secondary_color" name="secondary_color"
                                    class="w-full p-2 border border-gray-300 rounded-lg">
                        </div>
                        <div class="mb-4">
                              <label for="domain" class="block text-sm font-medium text-gray-800">النطاق:</label>
                              <input type="text" id="domain" name="domain"
                                    class="w-full p-2 border border-gray-300 rounded-lg">
                        </div>
                  </div>
                  <div class="flex justify-end mt-4">
                        <button type="submit"
                              class="bg-blue-500 hover:bg-blue-600 text-white rounded-lg py-2 px-4">إضافة</button>
                        <button type="button" class="bg-red-500 hover:bg-red-600 text-white rounded-lg py-2 px-4 ml-2"
                              onclick="document.getElementById('addShopModal').style.display='none'">إلغاء</button>
                  </div>
            </form>
      </div>
</div>

<div class="flex justify-center items-center h-screen">
      <div class=" p-6">
            <h1 class="text-2xl font-bold text-center mb-6">أنشئ متجرك الآن</h1>
            <img src="{{ url_for('static', filename='shop.svg') }}" alt="Empty Cart" class="w-full mb-6">
            <p class="text-center text-gray-500 mb-6">ليس لديك متجر؟ أنشئ متجرك الآن مجاناً</p>
            <button class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600"
                  onclick="document.getElementById('addShopModal').style.display='flex'">أنشئ متجرك الآن</button>
      </div>
</div>

{% endblock %}
