<!-- import base jinja 2 template -->
{% extends "shop/base.html" %}
{% block content %}

<section class="hero-section d-flex align-items-center margin-large">
      <div class="container-fluid">
            <div class="row">
                  <div class="hero-content align-items-center">
                        <h1 class="display-1">Cart</h1>
                        <div class="breadcrumbs">
                              <span class="item">
                                    <a href="index.html">Home /</a>
                              </span>
                              <span class="item">
                                    <a href="/shop">Shop /</a>
                              </span>
                              <span class="item">Cart</span>
                        </div>
                  </div>
            </div>
      </div>
</section>

<section class="py-5">
      <div class="container-fluid">
            <div class="row">

                  <div class="col-lg-8 col-md-12 mb-5">
                        <div class="cart-table">
                              <div class="cart-header">
                                    <div class="d-flex justify-content-between">
                                          <h6
                                                class="cart-title text-capitalize text-muted col-lg-4 col-md-4 col-sm-4 pb-3">
                                                Product</h6>
                                          <h6
                                                class="cart-title text-capitalize text-muted col-lg-4 col-md-4 col-sm-4 pb-3">
                                                Quantity</h6>
                                          <h6
                                                class="cart-title text-capitalize text-muted col-lg-4 col-md-4 col-sm-4 pb-3">
                                                Subtotal</h6>
                                    </div>
                              </div>

                              <div class="cart-item border-top border-bottom py-5">
                                    <div class="row align-items-center">
                                          <div class="col-lg-4 col-md-3 col-sm-3">
                                                <div class="cart-info d-flex flex-wrap align-items-center mb-4">
                                                      <div class="col-lg-5">
                                                            <div class="card-image">
                                                                  <img src="images/product-thumb-1.jpg" alt="cloth"
                                                                        class="img-fluid">
                                                            </div>
                                                      </div>
                                                      <div class="col-lg-7">
                                                            <div class="card-detail ps-3">
                                                                  <h5 class="card-title">
                                                                        <a href="#" class="text-decoration-none">Gold
                                                                              Earrings</a>
                                                                  </h5>
                                                                  <div class="card-price">
                                                                        <span class="money text-dark"
                                                                              data-currency-usd="$1200.00">$200.00</span>
                                                                  </div>
                                                            </div>
                                                      </div>
                                                </div>
                                          </div>
                                          <div class="col-lg-7 col-md-7 col-sm-7">
                                                <div class="row d-flex">
                                                      <div class="col-lg-6 col-md-6 col-sm-6">
                                                            <div class="input-group product-qty me-3 border"
                                                                  style="max-width: 150px;">
                                                                  <span class="input-group-btn">
                                                                        <button type="button"
                                                                              class="quantity-left-minus btn btn-number"
                                                                              data-type="minus" data-field="">
                                                                              <svg width="16" height="16">
                                                                                    <use xlink:href="#minus"></use>
                                                                              </svg>
                                                                        </button>
                                                                  </span>
                                                                  <input type="text" id="quantity" name="quantity"
                                                                        class="form-control input-number text-center bg-gray-1"
                                                                        value="1" min="1" max="100">
                                                                  <span class="input-group-btn">
                                                                        <button type="button"
                                                                              class="quantity-right-plus btn btn-number"
                                                                              data-type="plus" data-field="">
                                                                              <svg width="16" height="16">
                                                                                    <use xlink:href="#plus"></use>
                                                                              </svg>
                                                                        </button>
                                                                  </span>
                                                            </div>
                                                      </div>
                                                      <div class="col-lg-6 col-md-6 col-sm-6">
                                                            <div class="total-price py-3">
                                                                  <span class="money text-dark">$200.00</span>
                                                            </div>
                                                      </div>
                                                </div>
                                          </div>
                                          <div class="col-lg-1 col-md-2 col-sm-1">
                                                <div class="cart-remove">
                                                      <a href="#">
                                                            <svg class="trash" width="30px" height="30px">
                                                                  <use xlink:href="#trash"></use>
                                                            </svg>
                                                      </a>
                                                </div>
                                          </div>
                                    </div>
                              </div>

                              <div class="cart-item border-top border-bottom py-5">
                                    <div class="row align-items-center">
                                          <div class="col-lg-4 col-md-3 col-sm-3">
                                                <div class="cart-info d-flex flex-wrap align-items-center mb-4">
                                                      <div class="col-lg-5">
                                                            <div class="card-image">
                                                                  <img src="images/product-thumb-2.jpg" alt="cloth"
                                                                        class="img-fluid">
                                                            </div>
                                                      </div>
                                                      <div class="col-lg-7">
                                                            <div class="card-detail ps-3">
                                                                  <h5 class="card-title">
                                                                        <a href="#" class="text-decoration-none">Silver
                                                                              Chain</a>
                                                                  </h5>
                                                                  <div class="card-price">
                                                                        <span class="money text-dark"
                                                                              data-currency-usd="$1200.00">$210.00</span>
                                                                  </div>
                                                            </div>
                                                      </div>
                                                </div>
                                          </div>
                                          <div class="col-lg-7 col-md-7 col-sm-7">
                                                <div class="row d-flex">
                                                      <div class="col-lg-6 col-md-6 col-sm-6">
                                                            <div class="input-group product-qty me-3 border"
                                                                  style="max-width: 150px;">
                                                                  <span class="input-group-btn">
                                                                        <button type="button"
                                                                              class="quantity-left-minus btn btn-number"
                                                                              data-type="minus" data-field="">
                                                                              <svg width="16" height="16">
                                                                                    <use xlink:href="#minus"></use>
                                                                              </svg>
                                                                        </button>
                                                                  </span>
                                                                  <input type="text" id="quantity" name="quantity"
                                                                        class="form-control input-number text-center bg-gray-1"
                                                                        value="1" min="1" max="100">
                                                                  <span class="input-group-btn">
                                                                        <button type="button"
                                                                              class="quantity-right-plus btn btn-number"
                                                                              data-type="plus" data-field="">
                                                                              <svg width="16" height="16">
                                                                                    <use xlink:href="#plus"></use>
                                                                              </svg>
                                                                        </button>
                                                                  </span>
                                                            </div>
                                                      </div>
                                                      <div class="col-lg-6 col-md-6 col-sm-6">
                                                            <div class="total-price py-3">
                                                                  <span class="money text-dark">$200.00</span>
                                                            </div>
                                                      </div>
                                                </div>
                                          </div>
                                          <div class="col-lg-1 col-md-2 col-sm-1">
                                                <div class="cart-remove">
                                                      <a href="#">
                                                            <svg class="trash" width="30px" height="30px">
                                                                  <use xlink:href="#trash"></use>
                                                            </svg>
                                                      </a>
                                                </div>
                                          </div>
                                    </div>
                              </div>

                        </div>
                  </div>

                  <div class="col-lg-4 col-md-12">
                        <div class="cart-totals">
                              <h4 class="text-dark pb-4">Cart Total</h4>
                              <div class="total-price pb-5">
                                    <table cellspacing="0" class="table text-capitalize">
                                          <tbody>
                                                <tr class="subtotal pt-2 pb-2 border-top border-bottom">
                                                      <th>Subtotal</th>
                                                      <td data-title="Subtotal">
                                                            <span class="price-amount amount text-dark ps-5">
                                                                  <bdi>
                                                                        <span
                                                                              class="price-currency-symbol">$</span>410.00
                                                                  </bdi>
                                                            </span>
                                                      </td>
                                                </tr>
                                                <tr class="order-total pt-2 pb-2 border-bottom">
                                                      <th>Total</th>
                                                      <td data-title="Total">
                                                            <span class="price-amount amount text-dark ps-5">
                                                                  <bdi>
                                                                        <span
                                                                              class="price-currency-symbol">$</span>410.00</bdi>
                                                            </span>
                                                      </td>
                                                </tr>
                                          </tbody>
                                    </table>
                              </div>
                              <div class="button-wrap row">
                                    <div class="col-lg-6 col-md-6 mb-3"><button
                                                class="btn btn-dark text-capitalize btn-rounded-none w-100">Update
                                                Cart</button></div>
                                    <div class="col-lg-6 col-md-6 mb-3"><button
                                                class="btn btn-dark text-capitalize btn-rounded-none w-100">Continue
                                                Shopping</button></div>
                                    <div class="col-lg-12 col-md-12"><button
                                                class="btn btn-primary text-capitalize btn-rounded-none w-100">Proceed
                                                to checkout</button></div>
                              </div>
                        </div>
                  </div>

            </div>
      </div>
</section>

{% endblock %}
