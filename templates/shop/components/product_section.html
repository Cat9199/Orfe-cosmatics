<section id="{{ section_id }}" class="product-store position-relative">
      <div class="container-fluid">
            <div class="row">
                  <div class="display-header pb-3 d-flex justify-content-between col-md-12">
                        <h2 class="display-2 text-dark text-capitalize">{{ section_title }}</h2>
                        <a href="/shop" class="btn btn-medium btn-arrow btn-normal position-relative">
                              <span class="text-capitalize">Shop All</span>
                              <svg class="arrow-right position-absolute" width="18" height="20">
                                    <use xlink:href="#arrow-right"></use>
                              </svg>
                        </a>
                  </div>
            </div>

            <!-- Product Grid -->
            <div id="product-list" class="row g-4 mt-3">
                  {% for product in products %}
                  <div class="col-xl-3 col-lg-4 col-md-6"> <!-- Responsive column sizes -->
                        <div class="card shadow-lg h-100 border-0"> <!-- Improved card styling -->
                              <a href="/{{ product.id }}">
                                    <div class="card-img-container">
                                          <img src="{{ product.image }}" alt="{{ product.name }}"
                                                class="img-fluid product-image">
                                    </div>
                              </a>
                              <div class="card-body p-4 d-flex flex-column">
                                    <h5 class="card-title fs-5 mb-3">
                                          <a href="/{{ product.id }}" class="text-dark text-decoration-none">
                                                {{ product.name|truncate(30, true) }}
                                          </a>
                                    </h5>
                                    <div class="mt-auto"> <!-- Pushes price & button to the bottom -->
                                          <p class="card-text text-muted mb-3 fs-5 fw-bold">
                                                {% if product.price == 135 %}
                                                <div class="d-flex align-items-center gap-2">
                                                      <span class="badge bg-danger rounded-pill">خصم 18%</span>
                                                      <span class="text-decoration-line-through text-muted small">165 L.E</span>
                                                      <span class="text-success fw-bold">{{ product.price }} L.E</span>
                                                </div>
                                                {% else %}
                                                {{ product.price }} L.E
                                                {% endif %}
                                          </p>
                                          <a href="/{{ product.id }}" class="btn btn-primary w-100 rounded-pill py-2">
                                                View Details
                                          </a>
                                    </div>
                              </div>
                        </div>
                  </div>
                  {% endfor %}
            </div>
      </div>
</section>
