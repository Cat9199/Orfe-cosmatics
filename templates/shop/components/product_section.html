<section id="{{ section_id }}" class="product-store position-relative py-5">
      <div class="container">
            <!-- Section Header -->
            <div class="row mb-4">
                  <div class="col-12 d-flex justify-content-between align-items-center">
                        <h2 class="display-4 text-dark text-capitalize mb-0">{{ section_title }}</h2>
                        <a href="/shop" class="btn btn-outline-dark btn-lg d-flex align-items-center gap-2">
                              <span class="text-capitalize">Shop All</span>
                              <svg class="arrow-right" width="18" height="20">
                                    <use xlink:href="#arrow-right"></use>
                              </svg>
                        </a>
                  </div>
            </div>

            <!-- Product Grid -->
            <div id="product-list" class="row g-4">
                  {% for product in products %}
                  <div class="col-xl-3 col-lg-4 col-md-6">
                        <div class="card h-100 border-0 shadow-sm">
                              <a href="/{{ product.id }}" class="card-img-container">
                                    <img src="/{{ product.image }}" alt="{{ product.name }}" class="img-fluid rounded-top">
                              </a>
                              <div class="card-body d-flex flex-column p-3">
                                    <h5 class="card-title text-truncate mb-3">
                                          <a href="/{{ product.id }}" class="text-dark text-decoration-none">
                                                {{ product.name|truncate(30, true) }}
                                          </a>
                                    </h5>
                                    <div class="mt-auto">
                                          <p class="card-text text-muted mb-3 fs-6">
                                                {% if product.price == 135 %}
                                                <div class="d-flex align-items-center gap-2">
                                                      <span class="badge bg-danger rounded-pill">خصم 18%</span>
                                                      <span class="text-decoration-line-through text-muted small">165 L.E</span>
                                                      <span class="text-success fw-bold">{{ product.price }} L.E</span>
                                                </div>
                                                {% else %}
                                                <span class="text-dark fw-bold">{{ product.price }} L.E</span>
                                                {% endif %}
                                          </p>
                                          <a href="/{{ product.id }}" class="btn btn-primary w-100 rounded-pill py-2">
                                                View Details
                                          </a>
                                    </div>
                              </div>
                        </div>
                  </div>
                  {% endfor %}
            </div>
      </div>
</section>
