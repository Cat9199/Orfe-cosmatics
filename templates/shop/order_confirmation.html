{% extends "shop/base.html" %}

{% block content %}
<section id="order-confirmation" class="py-5">
      <div class="container">
            <div class="row justify-content-center">
                  <div class="col-md-8 col-lg-6">
                        <div class="card shadow-lg border-0">
                              <div class="card-body text-center py-5">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="green"
                                          class="bi bi-check-circle-fill mb-4" viewBox="0 0 16 16">
                                          <path
                                                d="M16 8a8 8 0 1 1-16 0 8 8 0 0 1 16 0zM6.293 9.707a1 1 0 0 0 1.414 0l4-4a1 1 0 1 0-1.414-1.414L7 7.586 5.707 6.293a1 1 0 0 0-1.414 1.414l2 2z" />
                                    </svg>
                                    <h2 class="text-success fw-bold">تم استلام طلبك بنجاح!</h2>
                                    <p class="text-muted">شكراً لشرائك معنا. تم استلام طلبك بنجاح.</p>
                                    <div class="mt-4">
                                          <h5 class="fw-bold">رقم الطلب:</h5>
                                          <p class="fs-5 text-primary">{{ order.id }}</p>
                                    </div>
                                    <p class="mt-3">يمكنك تتبع حالة الطلب في صفحة
                                          <a href="{{ url_for('shop.order_detail', order_id=order.id) }}"
                                                class="text-decoration-none text-primary fw-bold">تفاصيل الطلب</a>
                                    </p>
                                    <a href="{{ url_for('shop.home') }}" class="btn btn-primary mt-4 px-4">العودة إلى
                                          الصفحة الرئيسية</a>
                              </div>
                        </div>
                  </div>
            </div>
      </div>
</section>
{% endblock %}
